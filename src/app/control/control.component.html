<div class="container">
  <div class="row justify-content-center">
    <form ngNativeValidate (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="form-group row">
        <label for="field" class="col-sm-9 col-form-label"
          >Numbers field maximum (5 - 99):</label
        >
        <div class="col-sm-3">
          <input
            type="number"
            class="form-control"
            name="field"
            #field="ngModel"
            [(ngModel)]="fieldNum"
            required
            min="5"
            max="99"
          />
        </div>
      </div>
      <div class="alert alert-danger" *ngIf="!field.valid && field.touched">
        Please enter a valid number!
      </div>
      <div class="alert alert-danger" *ngIf="!isfieldNumValid && field.touched">
        Please enter between 5 and 99!
      </div>
      <div class="form-group row">
        <label for="yourNumbers" class="col-sm-9 col-form-label"
          >The number of your numbers (1 - 90):</label
        >
        <div class="col-sm-3">
          <input
            type="number"
            class="form-control"
            name="yourNumbers"
            #yourNumbers="ngModel"
            min="1"
            max="90"
            [(ngModel)]="yourNum"
            required
          />
        </div>
      </div>
      <div
        class="alert alert-danger"
        *ngIf="!yourNumbers.valid && yourNumbers.touched"
      >
        Please enter a valid number!
      </div>
      <div
        class="alert alert-danger"
        *ngIf="!isyourNumValid && yourNumbers.touched"
      >
        Please enter between 1 and 90!
      </div>
      <div class="alert alert-danger" *ngIf="yourNum >= fieldNum">
        Can't be higher or equal than field maximum!
      </div>
      <div class="form-group row">
        <label for="coupons" class="col-sm-9 col-form-label"
          >Number of your coupons (1 - 1000):</label
        >
        <div class="col-sm-3">
          <input
            type="number"
            class="form-control"
            name="coupons"
            #coupons="ngModel"
            min="1"
            max="1000"
            [(ngModel)]="couponNum"
            required
          />
        </div>
      </div>
      <div class="alert alert-danger" *ngIf="!coupons.valid && coupons.touched">
        Please enter a valid number!
      </div>
      <div
        class="alert alert-danger"
        *ngIf="!iscouponNumValid && coupons.touched"
      >
        Please enter between 1 and 1000!
      </div>
      <button
        type="submit"
        class="btn btn-light btn-lg"
        [disabled]="
          !f.valid || !isfieldNumValid || !isyourNumValid || !iscouponNumValid || (yourNum > fieldNum)"
      >
        Start
      </button>
    </form>
  </div>
</div>
