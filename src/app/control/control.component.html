<div class="container">
  <div class="row justify-content-center">
    <form ngNativeValidate (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="form-group row">
        <label for="fieldMax" class="col-sm-9 col-form-label"
        >Numbers field maximum (5 - 99):</label
        >
        <div class="col-sm-3">
          <input
          type="text"
          class="form-control"
          name="filed"
          #field="ngModel"
          maxlength="2"
          minlength="1"
          ngModel
          required
          />
        </div>
      </div>
      <span class="help-block" *ngIf="!field.valid && field.touched">Please enter a valid number</span>
      <div class="form-group row">
        <label for="fieldMax" class="col-sm-9 col-form-label"
          >The number of your numbers (1 - 90):</label
        >
        <div class="col-sm-3">
          <input
            type="text"
            class="form-control"
            pattern="\d{2}"
            #yourNumbers="ngModel"
            maxlength="2"
            ngModel
            required
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="fieldMax" class="col-sm-9 col-form-label"
          >Number of your coupons (1 - 1000):</label
        >
        <div class="col-sm-3">
          <input
            type="text"
            class="form-control"
            pattern="\d{4}"
            #coupons
            maxlength="4"
            ngModel
            required
          />
        </div>
      </div>
      <button type="submit" class="btn btn-light btn-lg" [disabled]="!f.valid">Start</button>
    </form>
  </div>
</div>
